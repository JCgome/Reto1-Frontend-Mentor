<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="card">
      <section class="card__firts-section">
        <img
          class="card__firts-section__image"
          src="/images/image-product-mobile.jpg"
          alt="imagen-producto"
          srcset=""
        />
      </section>
      <section class="card__second-section">
        <p class="card__second-section__p-product">PERFUME</p>
        <h2 class="card__second-section__tittle-product">
          Gabrielle Essence Eau De Parfum
        </h2>
        <p class="card__second-section__description">
          A floral,solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card__second-section__price">
          <p class="card__second-section__price__discount">$149.99</p>
          <p class="card__second-section__price__value">$169.99</p>
        </div>
        <button class="card__second-section__button">
          <img
            class="card__second-section__button__icon"
            src="/images/icon-cart.svg"
            alt="icon-cart"
          />
          Add to cart
        </button>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        target="_blank"
        href="https://www.linkedin.com/in/juan-carlos-gomez-464a9319a/"
        >Juan Carlos Gomez</a
      >.
    </footer>
  </body>
</html>
